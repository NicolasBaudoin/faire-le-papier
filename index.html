<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Packaged Page</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <div class="grid-items-nav">
            <ul id="nav-list">
                <li>
                    <h1>Pronostique</h1>
                </li>
                <li>
                    <img id="infobulle-icone"  src="./Assets/question.png" alt="Question mark" width="25px"> 
                    <div class="infobulle" id="tuto">
                        <p>
                            Ajoutez vos chevaux en remplissant le formulaire <br>
                            Cliquer sur trier afin de voir quels sont les chevaux arrivant potentiellement dans les premiers <br>
                            Le pronostics se lit de gauche à droite, de celui qui arrive en premier à celui qui arrive en dernier
                        </p>
                    </div>
                </li>
                
            </ul>
            
        </div>
    </nav>
    <main>
        <div id="horse-list-container">
            <div id="overflow-horse-list">
                <ul id="horse-list">
                </ul>
            </div>
            <button id="sort-btn" onclick="sort()">Trier</button>
        </div>
        
        <form id="horse-form">
            <div class="column 1">
                    <!-- horse's ID -->
                <label for="id" class="label-title">Saisir le numéro ou le nom du cheval :</label>
                <input type="text" id="id" name="id">
                <br>
                    <!-- Horse's time -->
                <label for="time" class="label-title">Saisir le temps du cheval de la course précédente :</label>
                <input type="number" id="minutes" name="minutes horse" placeholder="Minutes..." min="0" max="59">
                <input type="number" id="secondes" name="secondes horse" placeholder="Secondes..." min="0" max="59">
                <input type="number" id="dixiemes" name="dixiemes horse" placeholder="Dixieme..." min="0" max="99">
                    <!-- last race placement -->
                <label for="lastRaceRank" class="label-title">Le cheval a-t-il fini premier à la dernière course ?</label>
                <div  class="curr-prev-field">
                    <div class="prev-info">
                        <select type="text" id="lastRaceRank" name="lastRaceRank">
                            <option value = false >Non</option>
                            <option value = true >Oui</option>
                        </select>
                    </div>
                </div>
                <!-- last 3 months activity -->
                <label for="lastActivity" class="label-title">Le cheval a-t-il couru dans les 3 derniers mois ?</label>
                <div  class="curr-prev-field">
                    <div class="prev-info">
                        <select type="text" id="lastActivity" name="lastActivity">
                            <option value = true >Oui</option>
                            <option value = false >Non</option>
                        </select>
                    </div>
                </div>
                <!-- Jockey field -->
                <label for="prevJockey" class="label-title">Choisir le type de jockey de la course précédente et actuelle:</label>
                <div  class="curr-prev-field">
                    <div class="prev-info">
                        <label for="prevJockey">Course précédente</label>
                        <select type="text" id="prevJockey" name="prevJockey">
                            <option value="normal">Normal Jockey</option>
                            <option value="crack">Crack Jockey</option>
                        </select>
                    </div>
                    <div class="curr-info">
                        <label for="currJockey">Course actuelle</label>
                        <select type="text" id="currJockey" name="currJockey">
                            <option value="normal">Normal Jockey</option>
                            <option value="crack">Crack Jockey</option>
                        </select>
                    </div>  
                </div>
            </div>
            <div class="column 2">
                
                <!-- Distance field -->
                <label for="prevDistance" class="label-title">Choisir la distance de la course précédente et actuelle :</label>
                <div  class="curr-prev-field">
                    <div class="prev-info">
                        <label for="prevDistance">Course précédente</label>
                        <select type="text" id="prevDistance" name="prevDistance">
                            <option value="2850">2850 mètres</option>
                            <option value="2600">2600 mètres</option>
                            <option value="2150">2150 mètres</option>
                        </select>
                    </div>
                    <div class="curr-info">
                        <label for="currDistance">Course actuelle</label>
                        <select type="text" id="currDistance" namètrese="currDistance">
                            <option value="2850">2850 mètres</option>
                            <option value="2600">2600 mètres</option>
                            <option value="2150">2150 mètres</option>
                        </select>
                    </div>  
                </div>
                <!-- localisation field -->
                <label for="prevLocalisation" class="label-title">Choisir la localisation de la course précédente et actuelle :</label>
                <div  class="curr-prev-field">
                    <div class="prev-info">
                        <label for="prevLocalisation">Course précédente</label>
                        <select type="text" id="prevLocalisation" name="prevLocalisation">
                            <option value="p">Province</option>
                            <option value="v">Vincenne</option>
                        </select>
                    </div>
                    <div class="curr-info">
                        <label for="currLocalisation">Course actuelle</label>
                        <select type="text" id="currLocalisation" namètrese="currLocalisation">
                            <option value ="p">Province</option>
                            <option value ="v">Vincenne</option>
                        </select>
                    </div>  
                </div>
                
                <button id="create-button" type="submit">Ajouter un nouveau cheval</button>
            </div>      
            <div class="column 3">
                <!-- Race Type field -->
                <label for="prevRaceType" class="label-title">Choisir le type de la course précédente et actuelle :</label>
                <div  class="curr-prev-field">
                    <div class="prev-info">
                        <label for="prevRaceType">Course précédente</label>
                        <select type="text" id="prevRaceType" name="prevRaceType">
                            <option value ="a">Attelé</option>
                            <option value ="m">Monté</option>
                        </select>
                    </div>
                    <div class="curr-info">
                        <label for="currRaceType">Course actuelle</label>
                        <select type="text" id="currRaceType" namètrese="currRaceType">
                            <option value ="a">Attelé</option>
                            <option value ="m">Monté</option>
                        </select>
                    </div>  
                </div>
                <!-- Race handicap -->
                <label for="prevHandicap" class="label-title">Choisir l'handicap du cheval de la course précédente et actuelle</label>
                <div  class="curr-prev-field">
                    <div class="prev-info">
                        <label for="prevHandicap">Course précédente</label>
                        <select type="text" id="prevHandicap" name="prevHandicap">
                            <option value="n">Normal</option>
                            <option value="h">25m derrière</option>
                        </select>
                    </div>
                    <div class="curr-info">
                        <label for="currHandicap">Course actuelle</label>
                        <select type="text" id="currHandicap" namètrese="currHandicap">
                            <option value ="n">normal</option>
                            <option value ="h">25m derrière</option>
                        </select>
                    </div>  
                </div>
                <!-- horse shoeing -->
                <label for="prevShoeing" class="label-title">Choisir le type de férrage de la course précédente et actuelle :</label>
                <div  class="curr-prev-field">
                    <div class="prev-info">
                        <label for="prevShoeing">Course précédente</label>
                        <select type="text" id="prevShoeing" name="prevShoeing">
                            <option value ="f">Férré des quatres membres</option> <!--fc = férrage complet -->
                            <option value ="h">Férré ou déferré des 2 membres seulement</option>  <!--fc = férrage half  -->
                            <option value ="n">Déferré des quatres membres</option>  <!--dfc = déférrage complet  -->
                        </select>
                    </div>
                    <div class="curr-info">
                        <label for="currShoeing">Course actuelle</label>
                        <select type="text" id="currShoeing" name="currShoeing">
                            <option value ="f">Férré des quatres membres</option> <!--fc = férrage complet -->
                            <option value ="h">Férré ou déferréde 2 membres seulement</option>  <!--fc = férrage (shoeing) half  -->
                            <option value ="n">Déferré des quatres membres</option>  <!--dfc = déférrage complet  -->
                        </select>
                    </div>  
                </div>
            </div>   
        </form>
    </main> 
    <script src="./script.js"></script>
</body>
</html>
